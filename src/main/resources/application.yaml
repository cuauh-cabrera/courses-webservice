spring:
 application:
    name: soap-service

 h2:
  console:
   enabled: true
 datasource:
   url: jdbc:h2:mem:dcbapp
   driver-class-name: org.h2.Driver
   username: sa
   password: password
  
 jpa:
  database-platform: org.hibernate.dialect.H2Dialect
  hibernate:
   ddl-auto: none

server:
  port: 8080

  
logging:
  level:
   org:
    springframework:
     ws: DEBUG
   com:
    webservice:
     soap: DEBUG